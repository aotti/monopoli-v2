
<div> Atur Mods </div>
<div class="mods_item">
    <span> > Bentuk Papan </span>
    <div>
    <input type="radio" class="mod_bentukPapan" id="mod_bentukPapan1" name="mod_bentukPapan" value="persegiPanjangV1" checked>
    <label for="mod_bentukPapan1"> Persegi Panjang </label>
    <br>
    <input type="radio" class="mod_bentukPapan" id="mod_bentukPapan2" name="mod_bentukPapan" value="persegiPanjangV2">
    <label for="mod_bentukPapan2"> Agak Persegi Panjang </label>
    <br>
    <input type="radio" class="mod_bentukPapan" id="mod_bentukPapan3" name="mod_bentukPapan" value="anggapSegitiga">
    <label for="mod_bentukPapan3"> Anggap Segitiga </label>
    <br>
    <input type="radio" class="mod_bentukPapan" id="mod_bentukPapan4" name="mod_bentukPapan" value="bercabangDua">
    <label for="mod_bentukPapan4"> Bercabang </label>
    </div>
</div>
<div class="mods_item">
    <span> > Uang diawal game </span>
    <div>
    <span> Uang = </span>
    <span class="uangStart"></span>
    <br>
    <input type="range" id="uangStart" min="50000" max="150000" step="25000" value="75000">
    </div>
</div>
<div class="mods_item">
    <span> > Syarat uang kalah </span>
    <div>
    <span> Uang = </span>
    <span class="uangKalah"></span>
    <br>
    <input type="range" id="uangKalah" min="75000" max="225000" step="75000" value="200000">
    </div>
</div>
<div class="mods_item">
    <span> > Rand% kota terkutuk </span>
    <div>
    <span> Min = </span>
    <span class="minRand"></span>
    <br>
    <input type="range" id="minRand" min="5" max="10" step="2.5" value="5">
    <br>
    <span> Max = </span>
    <span class="maxRand"></span>
    <br>
    <input type="range" id="maxRand" min="10" max="25" step="5" value="25">
    </div>
</div>
<div class="mods_item">
    <span> > Cabang % </span>
    <div>
    <span> Persen = </span>
    <span class="branchP"></span>
    <br>
    <input type="range" id="branchP" min="20" max="40" step="10" value="30">
    </div>
</div>
<div class="mods_item">
    <button type="button" id="saveMods"> Save </button>
    <button type="button" id="cancelMods"> Cancel </button>
</div>
